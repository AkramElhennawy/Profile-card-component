<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');
  </style>
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card-container">

    <header>
      <img class="header-background" src="./images/bg-pattern-card.svg" alt="background pattern">
    </header>

    <figure>
      <img class="profile-photo" src="./images/image-victor.jpg" alt="victor Photo">
    </figure>

    <section class="profile">
      <p class="name">Victor Crest <span> 26 </span></p>
      <p class="city">London</p>
    </section>

    <hr>

    <footer>

      <div class="footer-container">

        <article class="left">
          <p class="numbers">80K</p>
          <p class="definition">Followers</p>
        </article>

        <article class="middle">
          <p class="numbers">803K</p>
          <p class="definition">Likes</p>
        </article>

        <article class="right">
          <p class="numbers">1.4K</p>
          <p class="definition">Photos</p>
        </article> 

      </div>     

    </footer>

  </main>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akram Elhennawy</a>.
  </div>
</body>
</html>
